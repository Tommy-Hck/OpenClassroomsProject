<!DOCTYPE html>

<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    
        <link rel="stylesheet" type="text/css" href="style/p22.css">
        <link rel="stylesheet" type="text/css" href="library/fontawesome-free-5.15.3-web/css/all.min.css"></link>
    
    </head>
    
    <body>
        
        <header>

            <nav id="menu">
                <div id="hebergement">Hébergements</div>

                <div id="activites">Activités</div>

                <div id="inscrire">s'inscrire</div>    
            </nav>

                <img id="logo" src="images/logo/logo.png">

        </header>

        <div id="title">
            <h2 id="titre">Trouvez votre hébergement pour des vacances de rêve</h2>
            <p id="nature">En plein centre ville ou en pleine nature</p>
        </div>

        <div id="loc">
            <div class="icon">
                <i class="fas fa-map-marker-alt center"></i>
            </div>
            <input class="boutons" id="location" type="search" name="location" value=" Marseille, France">
            <input class="boutons" id="rechercher" type="button" name="rechercher" value="Rechercher">
        </div>

        <div id="filtersContainer">
            <p>Filtres</p>
            <div class="test">
                <i  class="fas fa-money-bill-wave filtres"></i>
            </div>
            <input id="eco" class="bouton" type="button" name="Économique" value="Économique">
            <div class="test">
                <i class="fas fa-child filtres"></i>
            </div>
            <input id="familial" class="bouton" type="button" name="Familial" value="Familial">
            <div class="test">
                <i class="fas fa-heart filtres"></i>
            </div>
            <input id="romantique" class="bouton" type="button" name="Romantique" value="Romantique">
            <div class="test">
                <i class="fas fa-dog filtres"></i>
            </div>
            <input id="animaux" class="bouton" type="button" name="Animaux autorisés" value="Animaux autorisés">
        </div>

        <div class="city">
            <div id="info">
                <i class="fas fa-info"></i>
            </div>  
            <p id="logement">Plus de 500 logements sont disponibles dans cette ville</p>
        </div>

        

    </body>


</html>
